random_seed 10
variable L = 8.8623
dim 2
boundaries x -0.2 L+0.2
boundaries y -0.2 L+0.2
species phe
difc phe 150
start_surface inner_walls
action both all jump
action both phe absorb
polygon both edge
panel rect +x 0 0 L r1
panel rect -x L 0 L r2
panel rect +y 0 0 L r3
panel rect -y 0 L L r4
jump r1 front <-> r2 front
jump r3 front <-> r4 front
end_surface
start_compartment full_domain
surface inner_walls
point L/2 L/2
end_compartment
reaction phe_degradation  phe -> 0 6931.5
time_start 0
time_stop 15
time_step 0.0001
cmd I 1 150000 10 gaussiansource phe 1 L/2 0.7 L/2 0.7
output_files Gaussian_10.xyz
cmd I 50000 150000 1 molpos phe(all) Gaussian_10.xyz

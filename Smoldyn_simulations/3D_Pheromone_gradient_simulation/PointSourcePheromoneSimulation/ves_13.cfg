cmd @ 6.5236 pointsource pheromone 1663 -sep_dist/2+0.001 0 0
cmd @ 6.6130 pointsource pheromone 1663 -sep_dist/2+0.001 0 0
cmd @ 8.5207 pointsource pheromone 1663 -sep_dist/2+0.001 0 0
cmd @ 8.9936 pointsource pheromone 1663 -sep_dist/2+0.001 0 0
cmd @ 9.8897 pointsource pheromone 1663 -sep_dist/2+0.001 0 0
cmd @ 10.0933 pointsource pheromone 1663 -sep_dist/2+0.001 0 0
cmd @ 14.4542 pointsource pheromone 1663 -sep_dist/2+0.001 0 0
cmd @ 15.3992 pointsource pheromone 1663 -sep_dist/2+0.001 0 0
output_files ves_13.xyz
cmd I 50000 150000 1 listmolscmpt pheromone(all) surveillance_compartment ves_13.xyz
end_file
